<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form Generator</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="controls">
            <!-- Text Field Start -->
            <div class="control draggable" draggable="true" data-type="textField">
                <div class="icon">
                    <svg class="bi bi-textarea-t" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M14 9a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 1a2 2 0 1 0 0-4 2 2 0 0 0 0 4zM2 9a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 1a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" />
                        <path fill-rule="evenodd"
                            d="M1.5 2.5A1.5 1.5 0 0 1 3 1h10a1.5 1.5 0 0 1 1.5 1.5v4h-1v-4A.5.5 0 0 0 13 2H3a.5.5 0 0 0-.5.5v4h-1v-4zm1 7v4a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5v-4h1v4A1.5 1.5 0 0 1 13 15H3a1.5 1.5 0 0 1-1.5-1.5v-4h1z" />
                        <path
                            d="M11.434 4H4.566L4.5 5.994h.386c.21-1.252.612-1.446 2.173-1.495l.343-.011v6.343c0 .537-.116.665-1.049.748V12h3.294v-.421c-.938-.083-1.054-.21-1.054-.748V4.488l.348.01c1.56.05 1.963.244 2.173 1.496h.386L11.434 4z" />
                    </svg>
                </div>
                <div class="name">
                    Text Field
                </div>
            </div>
            <!-- Text Field End -->

            <!-- Radio Field Start -->
            <div class="control draggable" draggable="true" data-type="radioButton">
                <div class="icon">
                    <svg class="bi bi-check-circle" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path fill-rule="evenodd"
                            d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z" />
                    </svg>
                </div>
                <div class="name">
                    Radio Button
                </div>
            </div>
            <!-- Radio Field End -->

            <!-- CheckBox Field Start -->
            <div class="control draggable" draggable="true" data-type="checkBox">
                <div class="icon">
                    <svg class="bi bi-check-square" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                        <path fill-rule="evenodd"
                            d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z" />
                    </svg>
                </div>
                <div class="name">
                    Check Box
                </div>
            </div>
            <!-- CheckBox Field End -->

            <!-- FileInput Field Start -->
            <div class="control draggable" draggable="true" data-type="fileInput">
                <div class="icon">
                    <svg class="bi bi-files" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M3 2h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H3z" />
                        <path
                            d="M5 0h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2v-1a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1H3a2 2 0 0 1 2-2z" />
                    </svg>
                </div>
                <div class="name">
                    File Input
                </div>
            </div>
            <!-- FileInput Field End -->

            <!-- Submit Button Start -->
            <div class="control draggable" draggable="true" data-type="submitButton">
                <div class="icon">
                    <svg class="bi bi-play" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M10.804 8L5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z" />
                    </svg>
                </div>
                <div class="name">
                    Submit Button
                </div>
            </div>
            <!-- Submit Button End -->

        </div>
        <form id="form-container"></form>

        <div class="row">
            <button class="btn btn-primary mt-3" data-toggle="modal" data-target="#showHtmlModal"id="generate-html">Get HTML</button>
        </div>

        <!-- Add Field Modal -->
        <div class="modal fade" id="addFieldModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Field</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <div id="textField" class="d-none">
                            <form id="textFieldForm">
                                <div class="form-group">
                                    <label for="label">Enter Label</label>
                                    <input name="label" type="text" class="form-control" placeholder="Enter Label">
                                </div>
                                <div class="form-group">
                                    <label for="label">Enter Name</label>
                                    <input name="name" type="text" class="form-control" placeholder="Enter Name">
                                </div>
                                <button type="submit" class="btn btn-success">Add</button>
                            </form>
                        </div>
                        <div id="radioButton" class="d-none">
                            <form id="radioButtonForm">
                                <div class="form-group">
                                    <label for="label">Enter Label</label>
                                    <input name="label" type="text" class="form-control" placeholder="Enter Label">
                                </div>
                                <div class="form-group">
                                    <label for="label">Enter Name</label>
                                    <input name="name" type="text" class="form-control" placeholder="Enter Name">
                                </div>
                                <div class="form-group">
                                    <label for="label">Enter Group Name</label>
                                    <input name="groupName" type="text" class="form-control" placeholder="Enter Group Name">
                                </div>
                                <button type="submit" class="btn btn-success">Add</button>
                            </form>
                        </div>
                        <div id="checkBox" class="d-none">
                            <form id="checkBoxForm">
                                <div class="form-group">
                                    <label for="label">Enter Label</label>
                                    <input name="label" type="text" class="form-control" placeholder="Enter Label">
                                </div>
                                <div class="form-group">
                                    <label for="label">Enter Name</label>
                                    <input name="name" type="text" class="form-control" placeholder="Enter Name">
                                </div>
                                <div class="form-group">
                                    <label for="label">Enter Value</label>
                                    <input name="value" type="text" class="form-control" placeholder="Enter Value">
                                </div>
                                <button type="submit" class="btn btn-success">Add</button>
                            </form>
                        </div>
                        <div id="fileInput" class="d-none">
                            <form id="fileInputForm">
                                <div class="form-group">
                                    <label for="label">Enter Label</label>
                                    <input name="label" type="text" class="form-control" placeholder="Enter Label">
                                </div>
                                <div class="form-group">
                                    <label for="label">Enter Name</label>
                                    <input name="name" type="text" class="form-control" placeholder="Enter Name">
                                </div>
                                <button type="submit" class="btn btn-success">Add</button>
                            </form>
                        </div>
                        <div id="submitButton" class="d-none">
                            <form id="submitButtonForm">
                                <div class="form-group">
                                    <label for="label">Enter Button Text</label>
                                    <input name="name" type="text" class="form-control" placeholder="Enter Button Text">
                                </div>
                                <button type="submit" class="btn btn-success">Add</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        
        <!-- Show HTML Modal -->
        <div class="modal" id="showHtmlModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">HTML Code</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="html-code">
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
